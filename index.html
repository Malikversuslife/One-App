<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="main-cont">
      <div class="left-cont">
        <header>
          <div class="logo-text-cont">
            <div class="logo">
              <img src="Oneapp logo.png" alt="logo-image" />
            </div>

            <div class="logo-text"><p>Oneapp</p></div>
          </div>

          <nav>
            <ul>
              <li><a href="#">Features</a></li>
              <li><a href="#">Pricing</a></li>
              <li><a href="#">FAQ</a></li>
              <li><a href="#">Download</a></li>
            </ul>
          </nav>
        </header>

        <section>
          <div class="first-child">
            <div class="heading-text-memojis-cont">
              
                <div class="heading">
                  <h1>
                  
                    All your <span class="memojies">
                      <div class="mem-ind">
                        <img src="memoji 1.png" alt="" height="200px" />
                      </div>
                      <div class="mem-ind">
                        <img src="memoji 2.png" alt="" height="200px" />
                      </div>
                      <div class="mem-ind">
                        <img src="memoji 3.png" alt="" height="200px" />
                      </div> </span>
                    conversations in one place. <span class="star">
                      <div class="star-div"><img src="star.png" height="200px"></div>
                    </span> 
                  </h1>
                </div>
                
                <div class="subheading">
                  <p>
                    Bring messages from Slack, Whatsapp, Telegram, and more into one
                    unified inbox. Stay organized, responsive, and always in the
                    loop.
                  </p>
                </div>
            </div>

            
          </div>

          <div class="second-child">
            <div>
              <button>
                <img src="Apple logo.png " alt="" /> Download for MacOS
              </button>
            </div>
            <div class="supports-text-cont">
              <p>Supports MacOS Silicon & Intel</p>
            </div>
          </div>

          <div class="third-child">
            <div><p>Used by indviduals at</p></div>
            <div class="bottom-logos-cont">
              <div><img src="Mailchimp.png" /></div>
              <div><img src="Dribbble.png" /></div>
              <div><img src="Classpass.png" /></div>
              <div><img src="mercury_bank_logo.svg.png" /></div>
            </div>
          </div>
        </section>
      </div>
      <div class="right-cont">
        <div class="cards">
          <div><img src="card img 2.png" height="100px" /></div>
          <div><img src="card img 3.png" height="100px" /></div>
          <div><img src="card img 1.png" height="100px" /></div>
        </div>
      </div>
    </div>
  </body>
</html>
